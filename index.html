<!DOCTYPE html>
<html>
<article>
    <p> <b> Я вас любил: любовь еще, быть может,<br>
В душе моей угасла не совсем;<br>
Но пусть она вас больше не тревожит;<br>
Я не хочу печалить вас ничем.</p>
    <p>Я вас любил безмолвно, безнадежно,<br>
То робостью, то ревностью томим;<br>
Я вас любил так искренно, так нежно,<br>
Как дай вам Бог любимой быть другим.</b> </p>
</article>
</html>
